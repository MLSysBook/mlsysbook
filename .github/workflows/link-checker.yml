name: Check Links

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  link-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip3 install linkchecker
        
    - name: Check internal links (required)
      run: |
        echo "üîç Checking internal links (build-blocking)..."
        python3 scripts/check-links.py --internal-only --verbose
        
    - name: Check external links (informational)
      run: |
        echo "üåê Checking external links (informational only)..."
        python3 scripts/check-links.py --verbose || echo "‚ö†Ô∏è Some external links may be broken, but that's okay!"
      continue-on-error: true 